<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novas tag de input html</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<form>

			<!--Novos Input e atributos html5 -->
			<label for="nome">Nome</label>
			<input type="text" id="nome" autofocus>
			<br><br>

			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" name="email" id="email" >
			<br><br>

			<!-- Numero -->
			<label for="numero">Numero</label>
			<input type="number" id="numero" min="1" max="20" step="5">
			<br><br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www...">
			<br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<!-- Ranger -->
			<label for="range">Ranger</label>
			<input type="range" id="range" min="1" max="20" value="10">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Color -->
			<label for="cor">Color</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="" value="Enviar">

		</form>
	</body>
</html>
