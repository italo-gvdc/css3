<doctype html>
<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando formularios</title>
		<meta charset="utf-8">

		<!--Estilo custumiazdo -->
		<link rel="stylesheet" type="text/css" href="estilo.css">
		
	</head>

	<body>
		<h2>Estilizando formularios</h2>
		<form>
			<fieldset>
				<legend>Detalhe de contato</legend>
				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>

				<div>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email">
				</div>

				<div>
					<label for="url">URL:</label>
					<input type="text" name="url" id="url">
				</div>

			</fieldset>

			<fieldset>
				<legend>Comentarios</legend>
				<div>
					<label for="mensagem">Mensagem</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
					<label>
						<input class="radio" type="radio" name="Lembrar" id="sim">Sim
					</label>
				</div>

					<div>
					<label>
						<input class="radio" type="radio" name="Lembrar" id="nao">NÃ£o
					</label>
				</div>

			</fieldset>
		</form>
	</body>

</html>
