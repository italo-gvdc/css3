<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Flexbox</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#conteudo {
				background: #dcdcdc;
				height: 400px;
				display: flex;		
			}

			.item {
				width: 100px;
				height: 100px;
				margin: 10px;
				background: white;
				border: 1px solid gray;
				flex-grow: 1;
			}

			.item1 {
				flex-grow: 1;
			}

			.item2 {
				flex-grow: 2;
			}
