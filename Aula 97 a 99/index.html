<!DOCTYPE html>
<html>
<head>
	<title>Museu nacional</title>
	<meta charset="utf-8">

	<!-- Normalize css -->
	<link rel="stylesheet" type="text/css" href="normalize.css">

	<!-- Estilo custumizado -->
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
	<![endif]-->
</head>
<body>
	<div id="container"><!-- Inicio container -->

		<header><!-- Inicio header -->

			<div id="logo">
				<h1><a href="">Museu nacional</a></h1>
			</div>

			<nav><!-- Inicio Nav -->
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Exposições</a></li>
				<li><a href="#">Pesquisa</a></li>
				<li><a href="#">Acervo</a></li>
				<li><a href="#">Vídeos</a></li>
				<li><a href="#">Fotos</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav><!-- Fim Nav -->

		</header><!--/Fim header -->

		<div id="principal"><!-- Inicio principal -->
			
		</div><!--/Fim header -->
			
			<div id="conteudo">
				<section id="capa">
					<img src="imagens/museu.png">
				</section>
			</div>

			<aside>
				<section id="depoimento"> 
					<img src="imagens/depoimento.png">
				</section>

				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd de pessoas</label>
							<input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
				</section>

				<section id="galeria">
					<h4>Galeria de fotos</h4>
					<a href="">
						<img src="imagens/imagem1.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="imagens/imagem2.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="imagens/imagem3.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="imagens/imagem4.jpg" height="93" width="93">
					</a>
				</section>

			</aside>

	</div><!--/Fim container -->
